<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>訓練計時器</title>
    <style>
        /* --- 基本樣式 --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            /* 主題顏色變數 */
            --background-color: #2c2c2c;
            --text-color: #ffffff;
            /* **修改**: 優化後的文字大小 */
            --font-size-display: clamp(10rem, 50vh, 40rem);
            --font-size-stopwatch: clamp(6rem, 28vw, 15rem);
            --font-size-medium: clamp(1.2rem, 3vw, 2rem);
            --font-size-small: clamp(0.9rem, 2.5vw, 1.2rem);
        }

        /* **修改**: 媒體查詢，針對寬螢幕/橫向模式極致放大文字 */
        @media (min-width: 768px) and (orientation: landscape) {
            :root {
                --font-size-display: clamp(10rem, 70vh, 70rem);
            }
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- **修改**: 優化版面配置 --- */
        .tabs { display: flex; background-color: var(--dark-color); }
        .tab-button {
            flex: 1; padding: 12px 10px; cursor: pointer; border: none;
            background-color: var(--dark-color); color: var(--text-color);
            font-size: var(--font-size-small); transition: background-color 0.3s;
            border-bottom: 4px solid transparent;
        }
        .tab-button.active {
            background-color: var(--background-color);
            border-bottom: 4px solid var(--primary-color);
        }

        .tab-content {
            display: none; flex-direction: column; align-items: center;
            justify-content: flex-start; /* **修改**: 讓內容從頂部開始，給數字更多空間 */
            padding: 10px 20px 20px 20px; box-sizing: border-box;
            flex-grow: 1; overflow-y: auto;
        }
        .tab-content.active { display: flex; }

        .display-area {
            font-size: var(--font-size-display); font-weight: bold; text-align: center;
            flex-grow: 1; display: flex; align-items: center; justify-content: center;
            width: 100%; line-height: 1;
        }
        #stopwatch .display-area { font-size: var(--font-size-stopwatch); }
        
        .controls, .settings {
            display: flex; flex-wrap: wrap; gap: 10px;
            justify-content: center; width: 100%; padding: 5px 0;
            flex-shrink: 0; /* 防止被壓縮 */
        }
        
        .btn {
            font-size: var(--font-size-medium); padding: 12px 25px; border-radius: 12px;
            border: none; cursor: pointer; flex-grow: 1; min-width: 120px;
        }

        .btn-start { background-color: var(--secondary-color); color: white; }
        .btn-pause { background-color: var(--primary-color); color: white; }
        .btn-reset { background-color: var(--danger-color); color: white; }
        .btn-lap { background-color: #6c757d; color: white; }
        .btn-fullscreen { background-color: #17a2b8; color: white; }
        
        .setting-group {
            display: flex; flex-direction: column; align-items: center; gap: 8px;
        }
        .setting-group label { font-size: var(--font-size-small); color: #ccc; }
        .setting-group input[type="number"], .setting-group input[type="range"], .setting-group select {
            font-size: var(--font-size-medium); width: 120px; padding: 8px;
            text-align: center; background-color: var(--dark-color);
            color: var(--text-color); border: 2px solid #555; border-radius: 10px;
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
        }
        
        .setting-group select { width: 144px; } /* 讓下拉選單寬一點 */

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
            -webkit-appearance: none; margin: 0; 
        }
        input[type=number] { -moz-appearance: textfield; }
        
        #lap-list {
            list-style: none; padding: 0; width: 100%; max-width: 600px; text-align: center;
            font-size: var(--font-size-small); max-height: 150px; overflow-y: auto;
            flex-shrink: 0;
        }
        #lap-list li { padding: 8px; border-bottom: 1px solid #444; }
        #lap-list li:nth-child(even) { background-color: var(--dark-color); }

        #interval-inputs {
            display: flex; flex-direction: column; gap: 8px; width: 100%; max-width: 500px;
        }
        .interval-input-group { display: flex; align-items: center; gap: 10px; }
        .interval-input-group input { width: 100px; }
        .btn-add { background-color: var(--primary-color); color: white; font-size: var(--font-size-small); padding: 8px 15px; }
        .btn-remove { background-color: var(--danger-color); color: white; font-size: var(--font-size-small); padding: 8px 15px; }
        
        .status-display {
            font-size: var(--font-size-medium); font-weight: bold; padding: 5px 0;
            height: 40px; color: #ccc; flex-shrink: 0;
        }
        
        body.fullscreen-active .tabs,
        body.fullscreen-active .settings,
        body.fullscreen-active .controls .btn:not(.fullscreen-toggle-btn) {
            display: none;
        }
        body.fullscreen-active .tab-content.active { justify-content: center; }
        body.fullscreen-active .controls {
            padding: 0; position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <nav class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'countdown')">倒數計時器</button>
        <button class="tab-button" onclick="openTab(event, 'stopwatch')">碼錶</button>
        <button class="tab-button" onclick="openTab(event, 'interval')">多重計時器</button>
    </nav>

    <!-- 1. 倒數計時器 -->
    <div id="countdown" class="tab-content active">
        <div class="settings">
            <div class="setting-group">
                <label for="work-time">訓練秒數</label>
                <input type="number" id="work-time" value="30" min="1">
            </div>
            <div class="setting-group">
                <label for="rest-time">休息秒數</label>
                <input type="number" id="rest-time" value="10" min="0">
            </div>
            <div class="setting-group">
                <label for="sets">組數</label>
                <input type="number" id="sets" value="5" min="1">
            </div>
            <div class="setting-group">
                <label for="sound-duration">響聲秒數</label>
                <input type="number" id="sound-duration" value="0.4" min="0.1" step="0.1">
            </div>
            <div class="setting-group">
                <label for="volume-slider">音量</label>
                <input type="range" id="volume-slider" value="1" min="1" max="3" step="0.1">
            </div>
            <div class="setting-group">
                <label for="theme-selector">主題</label>
                <select id="theme-selector">
                    <option value="standard">標準</option>
                    <option value="pure-black">極黑</option>
                    <option value="golden">黃金</option>
                    <option value="black-gold">黑金</option>
                </select>
            </div>
        </div>
        <div id="countdown-status" class="status-display">組數: 5</div>
        <div class="display-area" id="countdown-display">30</div>
        <div class="controls">
            <button class="btn btn-start" id="countdown-start">開始</button>
            <button class="btn btn-pause" id="countdown-pause" style="display:none;">暫停</button>
            <button class="btn btn-reset" id="countdown-reset">重設</button>
            <button class="btn btn-fullscreen" data-target="countdown">最大化</button>
        </div>
    </div>

    <!-- 2. 碼錶 -->
    <div id="stopwatch" class="tab-content">
        <div id="stopwatch-status" class="status-display" style="height:40px;"></div>
        <div class="display-area" id="stopwatch-display">00:00:00</div>
        <div class="controls">
            <button class="btn btn-start" id="stopwatch-start">開始</button>
            <button class="btn btn-pause" id="stopwatch-pause" style="display:none;">暫停</button>
            <button class="btn btn-reset" id="stopwatch-reset">重設</button>
            <button class="btn btn-lap" id="stopwatch-lap">計次</button>
            <button class="btn btn-fullscreen" data-target="stopwatch">最大化</button>
        </div>
        <ul id="lap-list"></ul>
    </div>

    <!-- 3. 多重時間倒數計時器 -->
    <div id="interval" class="tab-content">
        <div class="settings">
            <div id="interval-inputs">
                <div class="interval-input-group">
                    <label>時間 1 (秒):</label>
                    <input type="number" class="interval-time" value="10" min="1">
                </div>
            </div>
            <div class="setting-group">
                <label for="interval-sets">循環組數</label>
                <input type="number" id="interval-sets" value="3" min="1">
            </div>
            <button class="btn btn-add" id="add-interval">增加時間段</button>
        </div>
        <div id="interval-status" class="status-display">組數: 3</div>
        <div class="display-area" id="interval-display">10</div>
        <div class="controls">
            <button class="btn btn-start" id="interval-start">開始</button>
            <button class="btn btn-pause" id="interval-pause" style="display:none;">暫停</button>
            <button class="btn btn-reset" id="interval-reset">重設</button>
            <button class="btn btn-fullscreen" data-target="interval">最大化</button>
        </div>
    </div>

    <script>
        // --- 通用功能 ---
        let audioCtx;
        const soundDurationInput = document.getElementById('sound-duration');
        const volumeSlider = document.getElementById('volume-slider');
        const themeSelector = document.getElementById('theme-selector');

        function unlockAudio() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) { console.error("Web Audio API is not supported."); return; }
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type = 'start') {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;
            const volume = parseFloat(volumeSlider.value) || 1;
            if (type === 'start') {
                const duration = parseFloat(soundDurationInput.value) || 0.4;
                const mainOscillator = audioCtx.createOscillator();
                mainOscillator.type = 'sine';
                mainOscillator.frequency.setValueAtTime(2500, now);
                const lfo = audioCtx.createOscillator();
                lfo.type = 'square';
                lfo.frequency.setValueAtTime(40, now);
                const lfoGain = audioCtx.createGain();
                lfoGain.gain.setValueAtTime(0.25 * volume, now);
                const mainGain = audioCtx.createGain();
                lfo.connect(lfoGain);
                lfoGain.connect(mainGain.gain);
                mainOscillator.connect(mainGain);
                mainGain.connect(audioCtx.destination);
                mainGain.gain.setValueAtTime(0.5 * volume, now);
                mainGain.gain.setValueAtTime(0, now + duration);
                lfo.start(now);
                mainOscillator.start(now);
                lfo.stop(now + duration);
                mainOscillator.stop(now + duration);
            } else {
                const endOscillator = audioCtx.createOscillator();
                const endGain = audioCtx.createGain();
                endOscillator.connect(endGain);
                endGain.connect(audioCtx.destination);
                endOscillator.type = 'triangle';
                endOscillator.frequency.setValueAtTime(440, now);
                endGain.gain.setValueAtTime(0.5 * volume, now);
                endGain.gain.exponentialRampToValueAtTime(0.00001, now + 0.2);
                endOscillator.start(now);
                endOscillator.stop(now + 0.2);
            }
        }

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "flex";
            evt.currentTarget.className += " active";
        }

        // --- 主題管理 ---
        const themes = {
            'standard': { 'bg': '#2c2c2c', 'text': '#ffffff' },
            'pure-black': { 'bg': '#000000', 'text': '#ffffff' },
            'golden': { 'bg': '#2c2c2c', 'text': '#FFD700' },
            'black-gold': { 'bg': '#000000', 'text': '#FFD700' }
        };

        function applyTheme(themeName) {
            const theme = themes[themeName] || themes['standard'];
            document.documentElement.style.setProperty('--background-color', theme.bg);
            document.documentElement.style.setProperty('--text-color', theme.text);
            localStorage.setItem('timerTheme', themeName);
            themeSelector.value = themeName;
        }

        themeSelector.addEventListener('change', (e) => applyTheme(e.target.value));
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('timerTheme') || 'standard';
            applyTheme(savedTheme);
        });

        // --- 全螢幕邏輯 ---
        function toggleFullscreen(event) {
            const docEl = document.documentElement;
            const requestFullscreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullscreen || docEl.msRequestFullscreen;
            const exitFullscreen = document.exitFullscreen || document.mozCancelFullScreen || document.webkitExitFullscreen || document.msExitFullscreen;
            const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;

            if (!isFullscreen) {
                if (requestFullscreen) {
                    requestFullscreen.call(docEl);
                    event.target.classList.add('fullscreen-toggle-btn');
                }
            } else {
                if (exitFullscreen) {
                    exitFullscreen.call(document);
                }
            }
        }

        function handleFullscreenChange() {
            const isFullscreen = document.fullscreenElement || document.mozFullScreenElement || document.webkitFullscreenElement || document.msFullscreenElement;
            const toggleBtn = document.querySelector('.fullscreen-toggle-btn');

            if (isFullscreen) {
                document.body.classList.add('fullscreen-active');
                if (toggleBtn) toggleBtn.textContent = '縮小';
            } else {
                document.body.classList.remove('fullscreen-active');
                if (toggleBtn) {
                    toggleBtn.textContent = '最大化';
                    toggleBtn.classList.remove('fullscreen-toggle-btn');
                }
            }
        }

        document.querySelectorAll('.btn-fullscreen').forEach(button => button.addEventListener('click', toggleFullscreen));
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        // --- 1. 倒數計時器 ---
        const countdownStartBtn = document.getElementById('countdown-start');
        const countdownPauseBtn = document.getElementById('countdown-pause');
        const countdownResetBtn = document.getElementById('countdown-reset');
        const countdownDisplay = document.getElementById('countdown-display');
        const workTimeInput = document.getElementById('work-time');
        const restTimeInput = document.getElementById('rest-time');
        const setsInput = document.getElementById('sets');
        const statusDisplay = document.getElementById('countdown-status');
        let countdownTimer, countdownSeconds, totalSets, currentSet;
        let isWorkTime = true;
        let countdownState = 'idle'; // idle, running, paused

        function updateCountdownDisplay() {
            countdownDisplay.textContent = countdownSeconds;
            statusDisplay.textContent = `組數: ${currentSet} / ${totalSets} | ${isWorkTime ? '訓練' : '休息'}`;
        }

        function resetCountdown() {
            clearInterval(countdownTimer);
            countdownState = 'idle';
            isWorkTime = true;
            totalSets = parseInt(setsInput.value);
            currentSet = 1;
            countdownSeconds = parseInt(workTimeInput.value);
            countdownDisplay.textContent = countdownSeconds;
            statusDisplay.textContent = `組數: ${totalSets}`;
            countdownStartBtn.style.display = 'block';
            countdownPauseBtn.style.display = 'none';
        }

        function countdownTick() {
            if (countdownSeconds > 1) {
                countdownSeconds--;
                updateCountdownDisplay();
            } else {
                if (isWorkTime) {
                    const restTime = parseInt(restTimeInput.value);
                    if (currentSet >= totalSets && restTime <= 0) {
                        playSound('end'); statusDisplay.textContent = "完成！"; resetCountdown(); return;
                    }
                    if (restTime > 0) {
                        isWorkTime = false; countdownSeconds = restTime; playSound('start');
                    } else {
                        currentSet++; countdownSeconds = parseInt(workTimeInput.value); playSound('start');
                    }
                } else {
                    isWorkTime = true; currentSet++;
                    if (currentSet > totalSets) {
                        playSound('end'); statusDisplay.textContent = "完成！"; resetCountdown(); return;
                    }
                    countdownSeconds = parseInt(workTimeInput.value); playSound('start');
                }
                updateCountdownDisplay();
            }
        }

        countdownStartBtn.addEventListener('click', () => {
            unlockAudio();
            if (countdownState === 'idle') {
                resetCountdown();
                playSound('start');
            }
            countdownState = 'running';
            countdownTimer = setInterval(countdownTick, 1000);
            countdownStartBtn.style.display = 'none';
            countdownPauseBtn.style.display = 'block';
            countdownPauseBtn.textContent = '暫停';
        });

        countdownPauseBtn.addEventListener('click', () => {
            if (countdownState === 'running') {
                clearInterval(countdownTimer);
                countdownState = 'paused';
                countdownPauseBtn.textContent = '繼續';
            } else if (countdownState === 'paused') {
                countdownState = 'running';
                countdownTimer = setInterval(countdownTick, 1000);
                countdownPauseBtn.textContent = '暫停';
            }
        });
        
        countdownResetBtn.addEventListener('click', resetCountdown);
        [workTimeInput, restTimeInput, setsInput].forEach(el => el.addEventListener('change', resetCountdown));
        resetCountdown();


        // --- 2. 碼錶 ---
        const stopwatchStartBtn = document.getElementById('stopwatch-start');
        const stopwatchPauseBtn = document.getElementById('stopwatch-pause');
        const stopwatchResetBtn = document.getElementById('stopwatch-reset');
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const lapList = document.getElementById('lap-list');
        let stopwatchTimer, stopwatchStartTime, stopwatchElapsedTime = 0, lapCounter = 0;
        let stopwatchState = 'idle';

        function formatTime(ms) {
            const date = new Date(ms);
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }
        function updateStopwatch() {
            stopwatchElapsedTime = Date.now() - stopwatchStartTime;
            stopwatchDisplay.textContent = formatTime(stopwatchElapsedTime);
        }
        function resetStopwatch() {
            clearInterval(stopwatchTimer);
            stopwatchState = 'idle';
            stopwatchElapsedTime = 0; lapCounter = 0;
            stopwatchDisplay.textContent = '00:00:00';
            lapList.innerHTML = '';
            stopwatchStartBtn.style.display = 'block';
            stopwatchPauseBtn.style.display = 'none';
        }

        stopwatchStartBtn.addEventListener('click', () => {
            unlockAudio();
            if (stopwatchState === 'idle') playSound('start');
            stopwatchState = 'running';
            stopwatchStartTime = Date.now() - stopwatchElapsedTime;
            stopwatchTimer = setInterval(updateStopwatch, 10);
            stopwatchStartBtn.style.display = 'none';
            stopwatchPauseBtn.style.display = 'block';
            stopwatchPauseBtn.textContent = '暫停';
        });

        stopwatchPauseBtn.addEventListener('click', () => {
            if (stopwatchState === 'running') {
                clearInterval(stopwatchTimer);
                stopwatchState = 'paused';
                stopwatchPauseBtn.textContent = '繼續';
            } else if (stopwatchState === 'paused') {
                stopwatchState = 'running';
                stopwatchStartTime = Date.now() - stopwatchElapsedTime;
                stopwatchTimer = setInterval(updateStopwatch, 10);
                stopwatchPauseBtn.textContent = '暫停';
            }
        });

        stopwatchResetBtn.addEventListener('click', resetStopwatch);
        document.getElementById('stopwatch-lap').addEventListener('click', () => {
            if (stopwatchState === 'running') {
                lapCounter++;
                const li = document.createElement('li');
                li.textContent = `計次 ${lapCounter}: ${formatTime(stopwatchElapsedTime)}`;
                lapList.prepend(li);
            }
        });
        resetStopwatch();

        // --- 3. 多重計時器 ---
        const intervalStartBtn = document.getElementById('interval-start');
        const intervalPauseBtn = document.getElementById('interval-pause');
        const intervalResetBtn = document.getElementById('interval-reset');
        const intervalDisplay = document.getElementById('interval-display');
        const intervalSetsInput = document.getElementById('interval-sets');
        const intervalStatus = document.getElementById('interval-status');
        const intervalInputsContainer = document.getElementById('interval-inputs');
        let intervalTimer, intervalTimes = [], currentIntervalIndex = 0, intervalCurrentSet = 1, intervalTotalSets, intervalSeconds;
        let intervalState = 'idle';
        
        function updateIntervalDisplay() {
            intervalDisplay.textContent = intervalSeconds;
            intervalStatus.textContent = `組數: ${intervalCurrentSet} / ${intervalTotalSets} | 階段: ${currentIntervalIndex + 1}`;
        }
        function collectIntervalTimes() {
            intervalTimes = [];
            const inputs = document.querySelectorAll('.interval-time');
            inputs.forEach(input => {
                const val = parseInt(input.value);
                if (!isNaN(val) && val > 0) intervalTimes.push(val);
            });
        }
        function resetInterval() {
            clearInterval(intervalTimer);
            intervalState = 'idle';
            collectIntervalTimes();
            intervalTotalSets = parseInt(intervalSetsInput.value);
            intervalCurrentSet = 1;
            currentIntervalIndex = 0;
            intervalSeconds = intervalTimes[0] || 0;
            intervalDisplay.textContent = intervalSeconds;
            intervalStatus.textContent = `組數: ${intervalTotalSets}`;
            intervalStartBtn.style.display = 'block';
            intervalPauseBtn.style.display = 'none';
        }
        function intervalTick() {
             if (intervalSeconds > 1) {
                intervalSeconds--;
                updateIntervalDisplay();
            } else {
                currentIntervalIndex++;
                if (currentIntervalIndex >= intervalTimes.length) {
                    currentIntervalIndex = 0;
                    intervalCurrentSet++;
                    if (intervalCurrentSet > intervalTotalSets) {
                         playSound('end'); intervalStatus.textContent = '完成！'; resetInterval(); return;
                    }
                }
                intervalSeconds = intervalTimes[currentIntervalIndex];
                playSound('start');
                updateIntervalDisplay();
            }
        }

        intervalStartBtn.addEventListener('click', () => {
            unlockAudio();
            if (intervalState === 'idle') {
                resetInterval();
                if (intervalTimes.length === 0) return;
                playSound('start');
            }
            intervalState = 'running';
            intervalTimer = setInterval(intervalTick, 1000);
            intervalStartBtn.style.display = 'none';
            intervalPauseBtn.style.display = 'block';
            intervalPauseBtn.textContent = '暫停';
        });

        intervalPauseBtn.addEventListener('click', () => {
            if (intervalState === 'running') {
                clearInterval(intervalTimer);
                intervalState = 'paused';
                intervalPauseBtn.textContent = '繼續';
            } else if (intervalState === 'paused') {
                intervalState = 'running';
                intervalTimer = setInterval(intervalTick, 1000);
                intervalPauseBtn.textContent = '暫停';
            }
        });

        intervalResetBtn.addEventListener('click', resetInterval);
        document.getElementById('add-interval').addEventListener('click', () => {
            const count = intervalInputsContainer.children.length + 1;
            const newGroup = document.createElement('div');
            newGroup.className = 'interval-input-group';
            newGroup.innerHTML = `<label>時間 ${count} (秒):</label><input type="number" class="interval-time" value="10" min="1"><button class="btn-remove">移除</button>`;
            intervalInputsContainer.appendChild(newGroup);
            newGroup.querySelector('.btn-remove').addEventListener('click', (e) => {
                e.target.parentElement.remove();
                intervalInputsContainer.querySelectorAll('label').forEach((label, index) => {
                    label.textContent = `時間 ${index + 1} (秒):`;
                });
                resetInterval();
            });
            resetInterval();
        });
        intervalSetsInput.addEventListener('change', resetInterval);
        intervalInputsContainer.addEventListener('change', resetInterval);
        resetInterval();

    </script>
</body>
</html>
