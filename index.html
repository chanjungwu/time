<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>訓練計時器</title>
    <style>
        /* --- 基本樣式 --- */
        :root {
            --primary-color: #007bff;
            --secondary-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --background-color: #2c2c2c;
            --text-color: #ffffff;
            --font-size-display: clamp(6rem, 25vw, 15rem); /* 響應式字體大小 */
            --font-size-medium: clamp(1.5rem, 5vw, 2.5rem);
            --font-size-small: clamp(1rem, 3vw, 1.5rem);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* 防止滾動 */
            -webkit-tap-highlight-color: transparent; /* 移除觸控高亮 */
        }

        /* --- 頁籤導覽 --- */
        .tabs {
            display: flex;
            background-color: var(--dark-color);
        }
        .tab-button {
            flex: 1;
            padding: 20px 10px;
            cursor: pointer;
            border: none;
            background-color: var(--dark-color);
            color: var(--text-color);
            font-size: var(--font-size-small);
            transition: background-color 0.3s;
            border-bottom: 4px solid transparent;
        }
        .tab-button.active {
            background-color: var(--background-color);
            border-bottom: 4px solid var(--primary-color);
        }

        /* --- 內容面板 --- */
        .tab-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            flex-grow: 1;
            overflow-y: auto;
        }
        .tab-content.active {
            display: flex;
        }

        /* --- 通用元件 --- */
        .display-area {
            font-size: var(--font-size-display);
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
        
        .controls, .settings {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            padding: 10px 0;
        }
        
        .btn {
            font-size: var(--font-size-medium);
            padding: 20px 40px;
            border-radius: 15px;
            border: none;
            cursor: pointer;
            flex-grow: 1;
            min-width: 150px;
        }

        .btn-start { background-color: var(--secondary-color); color: white; }
        .btn-pause { background-color: var(--primary-color); color: white; }
        .btn-reset { background-color: var(--danger-color); color: white; }
        .btn-lap { background-color: #6c757d; color: white; }
        
        /* --- 設定區域 --- */
        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .setting-group label {
            font-size: var(--font-size-small);
            color: #ccc;
        }
        
        .setting-group input[type="number"] {
            font-size: var(--font-size-medium);
            width: 120px;
            padding: 10px;
            text-align: center;
            background-color: var(--dark-color);
            color: var(--text-color);
            border: 2px solid #555;
            border-radius: 10px;
        }
        /* 隱藏 input number 的箭頭 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        
        /* --- 碼表專用 --- */
        #lap-list {
            list-style: none;
            padding: 0;
            width: 100%;
            max-width: 600px;
            text-align: center;
            font-size: var(--font-size-small);
            max-height: 200px;
            overflow-y: auto;
        }
        #lap-list li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        #lap-list li:nth-child(even) {
            background-color: var(--dark-color);
        }

        /* --- 多重計時器 --- */
        #interval-inputs {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            max-width: 500px;
        }
        .interval-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .interval-input-group input {
            width: 100px;
        }
        .btn-add {
            background-color: var(--primary-color); color: white; font-size: var(--font-size-small); padding: 10px 20px;
        }
        .btn-remove {
            background-color: var(--danger-color); color: white; font-size: var(--font-size-small); padding: 10px 20px;
        }
        
        /* --- 狀態顯示 --- */
        .status-display {
            font-size: var(--font-size-medium);
            font-weight: bold;
            padding: 10px 0;
            height: 50px; /* 確保有固定高度 */
            color: #ccc;
        }
    </style>
</head>
<body>

    <nav class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'countdown')">倒數計時器</button>
        <button class="tab-button" onclick="openTab(event, 'stopwatch')">碼錶</button>
        <button class="tab-button" onclick="openTab(event, 'interval')">多重計時器</button>
    </nav>

    <!-- 1. 倒數計時器 -->
    <div id="countdown" class="tab-content active">
        <div class="settings">
            <div class="setting-group">
                <label for="work-time">訓練秒數</label>
                <input type="number" id="work-time" value="30" min="1">
            </div>
            <div class="setting-group">
                <label for="rest-time">休息秒數</label>
                <input type="number" id="rest-time" value="10" min="0">
            </div>
            <div class="setting-group">
                <label for="sets">組數</label>
                <input type="number" id="sets" value="5" min="1">
            </div>
        </div>
        <div id="countdown-status" class="status-display">組數: 5</div>
        <div class="display-area" id="countdown-display">30</div>
        <div class="controls">
            <button class="btn btn-start" id="countdown-start">開始</button>
            <button class="btn btn-pause" id="countdown-pause" style="display:none;">暫停</button>
            <button class="btn btn-reset" id="countdown-reset">重設</button>
        </div>
    </div>

    <!-- 2. 碼錶 -->
    <div id="stopwatch" class="tab-content">
        <div class="display-area" id="stopwatch-display">00:00:00</div>
        <div class="controls">
            <button class="btn btn-start" id="stopwatch-start">開始</button>
            <button class="btn btn-pause" id="stopwatch-pause" style="display:none;">暫停</button>
            <button class="btn btn-reset" id="stopwatch-reset">重設</button>
            <button class="btn btn-lap" id="stopwatch-lap">計次</button>
        </div>
        <ul id="lap-list"></ul>
    </div>

    <!-- 3. 多重時間倒數計時器 -->
    <div id="interval" class="tab-content">
        <div class="settings">
            <div id="interval-inputs">
                <div class="interval-input-group">
                    <label>時間 1 (秒):</label>
                    <input type="number" class="interval-time" value="10" min="1">
                </div>
                 <div class="interval-input-group">
                    <label>時間 2 (秒):</label>
                    <input type="number" class="interval-time" value="5" min="1">
                </div>
                 <div class="interval-input-group">
                    <label>時間 3 (秒):</label>
                    <input type="number" class="interval-time" value="1" min="1">
                </div>
            </div>
            <div class="setting-group">
                <label for="interval-sets">循環組數</label>
                <input type="number" id="interval-sets" value="3" min="1">
            </div>
            <button class="btn btn-add" id="add-interval">增加時間段</button>
        </div>
        <div id="interval-status" class="status-display">組數: 3</div>
        <div class="display-area" id="interval-display">10</div>
        <div class="controls">
            <button class="btn btn-start" id="interval-start">開始</button>
            <button class="btn btn-pause" id="interval-pause" style="display:none;">暫停</button>
            <button class="btn btn-reset" id="interval-reset">重設</button>
        </div>
    </div>

    <script>
        // --- 通用功能 ---

        // **FINAL FIX**: Using Web Audio API to generate sound dynamically.
        // This is the most compatible method and avoids all file decoding issues.
        let audioCtx;

        function unlockAudio() {
            if (!audioCtx) {
                try {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.error("Web Audio API is not supported in this browser.");
                    return;
                }
            }

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type = 'start') {
            if (!audioCtx) {
                console.warn("AudioContext not ready, cannot play sound.");
                return;
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            const frequency = (type === 'start') ? 880.0 : 440.0; // Higher pitch for start, lower for end
            const duration = (type === 'start') ? 0.15 : 0.2;

            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, audioCtx.currentTime);
            
            gainNode.gain.setValueAtTime(0, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.5, audioCtx.currentTime + 0.01);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + duration);

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab-button");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "flex";
            evt.currentTarget.className += " active";
        }

        // --- 1. 倒數計時器 ---
        const countdownDisplay = document.getElementById('countdown-display');
        const workTimeInput = document.getElementById('work-time');
        const restTimeInput = document.getElementById('rest-time');
        const setsInput = document.getElementById('sets');
        const statusDisplay = document.getElementById('countdown-status');

        let countdownTimer;
        let countdownSeconds;
        let totalSets;
        let currentSet;
        let isWorkTime = true;
        let isCountdownPaused = false;

        function updateCountdownDisplay() {
            countdownDisplay.textContent = countdownSeconds;
            statusDisplay.textContent = `組數: ${currentSet} / ${totalSets} | ${isWorkTime ? '訓練' : '休息'}`;
        }

        function resetCountdown() {
            clearInterval(countdownTimer);
            isWorkTime = true;
            isCountdownPaused = false;
            totalSets = parseInt(setsInput.value);
            currentSet = 1;
            countdownSeconds = parseInt(workTimeInput.value);
            updateCountdownDisplay();
            statusDisplay.textContent = `組數: ${totalSets}`;
            document.getElementById('countdown-start').style.display = 'block';
            document.getElementById('countdown-pause').style.display = 'none';
        }

        function startCountdown() {
            unlockAudio();

            if (isCountdownPaused) {
                isCountdownPaused = false;
            } else {
                totalSets = parseInt(setsInput.value);
                currentSet = 1;
                countdownSeconds = parseInt(workTimeInput.value);
                isWorkTime = true;
            }
            
            playSound('start');
            countdownTimer = setInterval(() => {
                countdownSeconds--;
                updateCountdownDisplay();

                if (countdownSeconds <= 0) {
                    playSound('end');
                    if (isWorkTime) { 
                        const restTime = parseInt(restTimeInput.value);
                        if (restTime > 0) {
                            isWorkTime = false;
                            countdownSeconds = restTime;
                            playSound('start');
                        } else {
                             if (currentSet >= totalSets) {
                                statusDisplay.textContent = "完成！";
                                resetCountdown();
                                return;
                            }
                            currentSet++;
                            countdownSeconds = parseInt(workTimeInput.value);
                            playSound('start');
                        }
                    } else { 
                        isWorkTime = true;
                        currentSet++;
                        if (currentSet > totalSets) {
                            statusDisplay.textContent = "完成！";
                            resetCountdown();
                        } else {
                            countdownSeconds = parseInt(workTimeInput.value);
                            playSound('start');
                        }
                    }
                }
            }, 1000);

            document.getElementById('countdown-start').style.display = 'none';
            document.getElementById('countdown-pause').style.display = 'block';
        }

        document.getElementById('countdown-start').addEventListener('click', startCountdown);
        document.getElementById('countdown-pause').addEventListener('click', () => {
            isCountdownPaused = true;
            clearInterval(countdownTimer);
            document.getElementById('countdown-start').style.display = 'block';
            document.getElementById('countdown-pause').style.display = 'none';
        });
        document.getElementById('countdown-reset').addEventListener('click', resetCountdown);
        workTimeInput.addEventListener('change', resetCountdown);
        restTimeInput.addEventListener('change', resetCountdown);
        setsInput.addEventListener('change', resetCountdown);
        resetCountdown();

        // --- 2. 碼錶 ---
        const stopwatchDisplay = document.getElementById('stopwatch-display');
        const lapList = document.getElementById('lap-list');
        let stopwatchTimer;
        let stopwatchStartTime;
        let stopwatchElapsedTime = 0;
        let lapCounter = 0;

        function formatTime(ms) {
            const date = new Date(ms);
            const minutes = String(date.getUTCMinutes()).padStart(2, '0');
            const seconds = String(date.getUTCSeconds()).padStart(2, '0');
            const milliseconds = String(Math.floor(date.getUTCMilliseconds() / 10)).padStart(2, '0');
            return `${minutes}:${seconds}:${milliseconds}`;
        }
        
        function updateStopwatch() {
            const currentTime = Date.now();
            stopwatchElapsedTime = currentTime - stopwatchStartTime;
            stopwatchDisplay.textContent = formatTime(stopwatchElapsedTime);
        }

        function resetStopwatch() {
            clearInterval(stopwatchTimer);
            stopwatchElapsedTime = 0;
            lapCounter = 0;
            stopwatchDisplay.textContent = '00:00:00';
            lapList.innerHTML = '';
            document.getElementById('stopwatch-start').style.display = 'block';
            document.getElementById('stopwatch-pause').style.display = 'none';
        }

        document.getElementById('stopwatch-start').addEventListener('click', () => {
            unlockAudio();
            playSound('start');
            stopwatchStartTime = Date.now() - stopwatchElapsedTime;
            stopwatchTimer = setInterval(updateStopwatch, 10);
            document.getElementById('stopwatch-start').style.display = 'none';
            document.getElementById('stopwatch-pause').style.display = 'block';
        });
        document.getElementById('stopwatch-pause').addEventListener('click', () => {
            clearInterval(stopwatchTimer);
            document.getElementById('stopwatch-start').style.display = 'block';
            document.getElementById('stopwatch-pause').style.display = 'none';
        });
        document.getElementById('stopwatch-reset').addEventListener('click', resetStopwatch);
        document.getElementById('stopwatch-lap').addEventListener('click', () => {
            if (stopwatchTimer) {
                lapCounter++;
                const li = document.createElement('li');
                li.textContent = `計次 ${lapCounter}: ${formatTime(stopwatchElapsedTime)}`;
                lapList.prepend(li);
            }
        });

        // --- 3. 多重計時器 ---
        const intervalDisplay = document.getElementById('interval-display');
        const intervalSetsInput = document.getElementById('interval-sets');
        const intervalStatus = document.getElementById('interval-status');
        const intervalInputsContainer = document.getElementById('interval-inputs');
        
        let intervalTimer;
        let intervalTimes = [];
        let currentIntervalIndex = 0;
        let intervalCurrentSet = 1;
        let intervalTotalSets;
        let intervalSeconds;
        let isIntervalPaused = false;

        function updateIntervalDisplay() {
            intervalDisplay.textContent = intervalSeconds;
            intervalStatus.textContent = `組數: ${intervalCurrentSet} / ${intervalTotalSets} | 階段: ${currentIntervalIndex + 1}`;
        }

        function collectIntervalTimes() {
            intervalTimes = [];
            const inputs = document.querySelectorAll('.interval-time');
            inputs.forEach(input => {
                intervalTimes.push(parseInt(input.value));
            });
        }
        
        function resetInterval() {
            clearInterval(intervalTimer);
            collectIntervalTimes();
            isIntervalPaused = false;
            intervalTotalSets = parseInt(intervalSetsInput.value);
            intervalCurrentSet = 1;
            currentIntervalIndex = 0;
            intervalSeconds = intervalTimes[0] || 0;
            intervalDisplay.textContent = intervalSeconds;
            intervalStatus.textContent = `組數: ${intervalTotalSets}`;
            document.getElementById('interval-start').style.display = 'block';
            document.getElementById('interval-pause').style.display = 'none';
        }

        function startInterval() {
            unlockAudio();

            if(isIntervalPaused){
                isIntervalPaused = false;
            } else {
                resetInterval();
            }
            if (intervalTimes.length === 0 || !intervalTimes.every(t => t > 0)) return;
            
            playSound('start');
            intervalTimer = setInterval(() => {
                intervalSeconds--;
                updateIntervalDisplay();

                if (intervalSeconds < 0) {
                    currentIntervalIndex++;
                    if (currentIntervalIndex >= intervalTimes.length) { 
                        currentIntervalIndex = 0;
                        intervalCurrentSet++;
                        if (intervalCurrentSet > intervalTotalSets) {
                             playSound('end');
                             intervalStatus.textContent = '完成！';
                             resetInterval();
                             return;
                        }
                    }
                    intervalSeconds = intervalTimes[currentIntervalIndex];
                    playSound('start');
                    updateIntervalDisplay();
                }
            }, 1000);
            document.getElementById('interval-start').style.display = 'none';
            document.getElementById('interval-pause').style.display = 'block';
        }

        document.getElementById('add-interval').addEventListener('click', () => {
            const count = intervalInputsContainer.children.length + 1;
            const newGroup = document.createElement('div');
            newGroup.className = 'interval-input-group';
            newGroup.innerHTML = `
                <label>時間 ${count} (秒):</label>
                <input type="number" class="interval-time" value="10" min="1">
                <button class="btn-remove">移除</button>
            `;
            intervalInputsContainer.appendChild(newGroup);
            newGroup.querySelector('.btn-remove').addEventListener('click', (e) => {
                e.target.parentElement.remove();
                
                const labels = intervalInputsContainer.querySelectorAll('label');
                labels.forEach((label, index) => {
                    label.textContent = `時間 ${index + 1} (秒):`;
                });
                resetInterval();
            });
            resetInterval();
        });

        document.getElementById('interval-start').addEventListener('click', startInterval);
        document.getElementById('interval-pause').addEventListener('click', () => {
            isIntervalPaused = true;
            clearInterval(intervalTimer);
            document.getElementById('interval-start').style.display = 'block';
            document.getElementById('interval-pause').style.display = 'none';
        });
        document.getElementById('interval-reset').addEventListener('click', resetInterval);
        intervalSetsInput.addEventListener('change', resetInterval);
        intervalInputsContainer.addEventListener('change', resetInterval);
        resetInterval();

    </script>
</body>
</html>
